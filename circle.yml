machine:
  node:
    version: 8
dependencies:
  pre:
    - npm install -g npm
test:
  post:
    - npm run coverage
    - cp -R coverage $CIRCLE_ARTIFACTS
deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    heroku:
      appname: feedbackfruits-knowledge
  staging:
    branch: master
    heroku:
      appname: staging-fbf-knowledge
