version: 2
jobs:
  build:
    working_directory: ~/feedbackfruits-knowledge
    docker:
      - image: node:8
        environment:
          NODE_ENV: test
      - image: elasticsearch:5-alpine
        environment:
          ES_JAVA_OPTS: -Xms512m -Xmx1024m
      - image: quay.io/cayleygraph/cayley:latest
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          - node_modules-

      - run:
          name: Install dependencies
          command: yarn install

      - run:
          name: Seed Elasticsearch
          command: |
            curl --fail -H "Content-Type: application/x-ndjson" -XPOST --data-binary @seeds/elasticsearch.ndjson localhost:9200/_bulk

      - run:
          name: Seed Cayley
          command: |
            curl --fail -H "Content-Type: multipart/form-data" -XPOST -F NQuadFile=@seeds/cayley.nq localhost:64210/api/v1/write/file/nquad

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}

      - run: yarn test
      - run: yarn run coverage

      - store_artifacts:
          path: coverage

      - deploy:
          name: Deploy to Heroku
          command: |
            ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push git@heroku.com:staging-fbf-knowledge.git $CIRCLE_SHA1:refs/heads/master -f
            elif [[ $CIRCLE_TAG =~ ^v[0-9]+\.[0-9]+ ]]; then
              git push git@heroku.com:feedbackfruits-knowledge.git $CIRCLE_SHA1:refs/heads/master -f
            fi
